<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Music History</title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<script src="lib/node_modules/jquery/dist/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
	
<body>
	<header class="row">
		<div id="nav-bar" class="col-xs-12">	
			<nav>
				<ul>
					<li><a href="#" id="list-music">List Music</a></li>
					<li><strong> | </strong></li>
					<li><a href="#" id="add-music">Add Music</a></li>
					<li><strong> | </strong></li>
	         	<li><a class="is-hidden" href="#" title="">Profile</a></li>
<!-- 					<li><strong> | </strong></li> -->
					<button id="login-btn" class="btn btn-primary"><a href="#" title="">Sign In</a></button>
	         	<button id="logout-btn" class="btn btn-primary is-hidden"><a href="#" title="">Sign Out</a></button>
				</ul>
			</nav>	
		</div>	
	</header>	

	<!--Start Home (View Music) page-->
	<section id="list-view">
				
		<div id="row">

			<div class="col-xs-3"><!--Start filter column on left-->
				<div>
					<label for="songLength">Song length:</label><br>
					<input type="range" id="songLengthSlider" min="0.01" max="10:00" value="5:00" step=":30">
				</div>

				<div>
					<label for="artist">Artist:</label>		
					<select type="select" name="artists" id="artist-select">
						<option selected disabled>Options</option>
						<option>Grateful Dead</option>
						<option>ZZ Top</option>
						<option>Supertramp</option>
						<option>Pink Floyd</option>
						<option>Guns n Roses</option>
						<option>Alanis Morisette</option>
						<option>Marvin Gaye</option>
					</select>
				</div>
					
				<div>
					<label for="album">Album:</label>
					<select type="select" name="albums" id="album-select">
						<option selected disabled>Options</option>
						<option value="American Beauty">American Beauty</option>
						<option value="Eliminator">Eliminator</option>
						<option value="Breakfast in America">Breakfast in America</option>
						<option value="The Wall">The Wall</option>
						<option value="Appetite for Destruction">Appetite for Destruction</option>
						<option value="Jagged Little Pill">Jagged Little Pill</option>
						<option value="The Best of Marvin Gaye">The Best of Marvin Gaye</option>
					</select>
				</div>
					
				<div>	
						<label id="genreSelectLabel">Genre:</label><br>
						<div id="radio-col1" class="col-xs-5">
							<input type="checkbox" class="checkbox-primary" name="genre" value="rock">
							<label>Rock</label><br>

							<input type="checkbox" class="checkbox-primary" name="genre" value="pop">
							<label>Pop</label><br>
							
							<input type="checkbox" class="checkbox-primary" name="genre" value="blues">
							<label>Blues</label><br>
						</div>
						
						<div id="radio-col2" class="col-xs-5">
							<input type="checkbox" class="checkbox-primary" name="genre" value="jazz">
							<label>Jazz</label><br>
							
							<input type="checkbox" class="checkbox-primary" name="genre" value="hiphop">
							<label>Hip Hop</label><br>
							
							<input type="checkbox" class="checkbox-primary" name="genre" value="classical">
							<label>Alternative</label><br>
						</div>	
						
						<button type="button" id="filterButton">Filter songs</button>
					</div>
				</div>
				<!-- End filter bar on left -->
					
				<!-- Start song list/song form-->	
				<section id="songContainer" class="col-xs-9 row">
		      		<div class="uiContainer--wrapper col-xs-12"></div>
				</section>
				<!-- End songlist bar -->
			</div>
		
	<script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>	
	<script type="text/javascript" src="dist/app.js"></script>

</body>
	
<footer>
</footer>

</html>
