<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Music History</title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
	
<body>
	<header>
		<div id="nav-bar" class="col-xs-12">	
		<nav>
			<ul>
				<li><a href="index.html" id="link-home">List Music</a></li>
				<li><strong> | </strong></li>
				<li><a href="#" id="link-add">Add Music</a></li>
			</ul>
		</nav>	
		</div>	
	</header>	

	<!--Start Home (View Music) page-->
	<section id="home-view">
				
		<div id="row">

			<div class="col-xs-4"><!--Start filter column on left-->
				<div>
					<label for="songLength">Song length:</label><br>
					<input type="range" id="songLengthSlider" min="0" max="100" step="1">
				</div>

				<div>
					<label for="artist">Artist:</label>		
					<select type="select" name="artists" id="artist-select">
						<option selected disabled>Options</option>
						<option>Grateful Dead</option>
						<option>ZZ Top</option>
						<option>Supertramp</option>
						<option>Pink Floyd</option>
						<option>Guns & Roses</option>
						<option>Alanis Morisette</option>
						<option>Marvin Gaye</option>
						<option></option>
					</select>
				</div>
					
				<div>
					<label for="album">Album:</label>
					<select type="select" name="albums" id="album-select">
						<option selected disabled>Options</option>
						<option value="American Beauty">American Beauty</option>
						<option value="Eliminator">Eliminator</option>
						<option value="Breakfast in America">Breakfast in America</option>
						<option value="The Wall">The Wall</option>
						<option value="Appetite for Destruction">Appetite for Destruction</option>
						<option value="Jagged Little Pill">Jagged Little Pill</option>
						<option value="The Best of Marvin Gaye">The Best of Marvin Gaye</option>
					</select>
				</div>
					
				<div id="genre-select">	
					<label for="genre">Genre:</label><br>
						
						<div id="radio-col1">
							<input type="checkbox" name="genre" value="rock">
							<label>Rock</label><br>

							<input type="checkbox" name="genre" value="pop">
							<label>Pop</label><br>
							
							<input type="checkbox" name="genre" value="blues">
							<label>Blues</label><br>
						</div>
						
						<div id="radio-col2">
							
							<input type="checkbox" name="genre" value="jazz">
							<label>Jazz</label><br>
							
							<input type="checkbox" name="genre" value="hiphop">
							<label>Hip Hop</label><br>
							
							<input type="checkbox" name="genre" value="classical">
							<label>Classical</label><br>
						</div>	
						
						<button type="submit" id="filter-button">Filter</button>
					</div>
				</div><!-- End filter bar on left -->
					
				<section class="col-xs-8"><!-- Start song bar on right -->
					
					<div>
						<ul id="songs">
						</ul>
					</div>
					
				</section><!-- End songlist bar -->
			</div>	
	</section><!--End Home(View Music) page-->	
	
	<!--Start Add Music page-->
	<section class="hidden" id="add-view">
		
		<div id="add-view-body" class="col-xs-12">
			<label>Enter a song name:</label>
			<input type="text" id="songNameEntered"><br>

			<label>Artist name:</label>
			<input type="text" id="artistNameEntered"><br>

			<label>Album name:</label>
			<input type="text" id="albumNameEntered"><br>

			<button id="add-button" type="input">Add</button>
		</div>	
	
	</section>	
		

<script type="text/javascript" src="javascripts/home.js"></script>
<script type="text/javascript" src="javascripts/add.js"></script>

</body>
	
<footer>
</footer>

</html>
